<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="head">
            <img class="logo" src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
    </header>

    <!-- NAV  -->
    <nav>
        <div class="container">
            <button class="button task">Add Task</button>
            <button class="button selection">Add Section</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <ul class="list">

                <li><h2>&#9660 New Task</h2>
                    <ul class="list">
                        <li><span class="circle cross"></span>
                        </li>
                    </ul>
                </li>

                <li><h2>&#9660 Today</h2></li>

                <li><h2>&#9660 Upcoming</h2></li>

            </ul>
        </div>
    </main>
</body>
</html>
